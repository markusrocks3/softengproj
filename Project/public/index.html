  <!--Hompage-->


 
     <div class="container mt-2" id= "index">
         <div class="card">
             <div class="card-body">
                 <form id="post-form">
                     <center><h3>Post an Item</h3></center>
                     <textarea id="post" class="form-control" placeholder="Post an Item Here"></textarea>
                     <input type="file" class="form-control" id="image" accept="images/*">

                         <button type="button" class="btn btn-success" onclick="upload()">Upload</button>

              </div>

         </div>

<!--display user info-->

<!--login page-->

<div class ="container" id="formContainer" >
	<div class="d-flex justify-content-center h-100">
	<div class="card">
    
<div class="card-header">	<h3>Sign In</h3>
</div>
    <div class="card-body">
            <!--Username--> 
            <div class="input-group form-group">
            <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input class = "form-control"  input type="email" placeholder="Email" id="email" required="required"/>    </div>      
            <!--Password-->  <div class="input-group form-group">
            <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input class = "form-control" input type= "password" placeholder="Password" id="password"required="required"/>    </div>
            <!--sign in button--> 
            <a class ="form-group" align="center"><button class = "btn float-right signIn" onclick="signIn()" id= "signIn" > Sign In </button> </a></div> 
           
           <!--remember me button-->
            <div class="row align-items-center remember">
                <input type="checkbox">Remember Me
            </div>
            <!--sign up button-->  
            <div class="card-footer">	
            <div class="d-flex justify-content-center links">
            <a class ="form-group" ><button class = "signUp" onclick="signUp()" id="signUp">Sign Up</button> </a></div></div>
    </div></div>
